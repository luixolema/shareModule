<span #tooltip="matTooltip" (click)="this.click()"
      (mouseout)="$event.preventDefault(); $event.stopPropagation()"
      (mouseover)="$event.preventDefault(); $event.stopPropagation()"
      [matTooltipDisabled]="this.disableTooltip" [matTooltip]="this.text">
  <ng-content></ng-content>
</span>
